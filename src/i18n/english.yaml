menu:
    title: PlanetSync
    info: |
        The SSH Directory Mounter
        Create an ssh file share with your home's dynamic IP server
    message: What do you want to do ?
    choices:
        - Quick mount a folder (Temporarly)
        - Add an sshKey to the remote computer
        - Mount a folder with fstab
        - Unmount a folder from fstab
        - See my mount
single_mount:
    message: Select the action you want to perform
    delete_confirm:
        question: Are you sure that you want to remove the mount '{0}'? This action cannot be cancelled!
        'yes': Yes, delete it.
        'no': No, just go back.
    attributes:
        mount_name: Name of the mount
        remote_username: Remote username
        remote_computer: Remote computer IP/domain
        remote_path: Remote path to mount localy
        local_mount_path: Local mount point
all_mount:
    title: PlanetSync - Connection Manager
    message: Select the mount name that you want to edit
    primaryListTitle: Server list
    buttonPrimaryList: Add a connection
    secondaryListTitle: Share list of the selected server
    buttonSecondaryList: Add a share
advanced:
    title: Advanced menu
    info: Manage your static connection (Directory mounted "forever")
    choice:
        remote_user: Remote user name
        remote_ip: Remote computer's ip
        remote_path: Remote directory path?
        remote_pw: Remote user password?
        local_path: Local mounting directory path? (The directory must be empty)
question:
    confirm: Are you sure that this is what you want to do?
    get:
        remote_user: What is the remote user name?
        remote_ip: What is the remote ip?
        remote_path: What is the remote directory path?
        remote_pw: What is the remote user password?
        local_path: What is the local mounting directory path? (The directory must be  empty)
        share_name: What is the share name?
general:
    delete: Delete
    edit: Edit
    add: Add
    accept: Accept
    apply: Apply
    back: <<< Go Back
    exit: Exit

